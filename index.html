<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <div class="header header-desktop"></div>
    <div class="content">
      <h2 class="content__title white">Get <span class="accent">insights</span> that help your business grow.</h2>
      <p class="content__description grey">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stats__numbers">
          <h3 class="white">10k+</h3><p class="grey uppercase">companies</p>
        </div>
        <div class="stats__numbers">
          <h3 class="white">314</h3><p class="grey uppercase">templates</p>
        </div>
        <div class="stats__numbers">
          <h3 class="white uppercase">12m+</h3><p class="grey uppercase">queries</p>
        </div>
      </div>
    </div>
    <div class="header header-mobile"></div>
  </main>
</body>
</html>
