<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <div class="header"></div>
    <div class="content">
      <h1 class="content__title white">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="content__description grey">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <ul class="stats">
        <li><p class="stats__title white">10k+</p><p class="stats__info grey uppercase">companies</p></li>
        <li><p class="stats__title white">314</p><p class="stats__info grey uppercase">templates</p></li>
        <li><p class="stats__title white uppercase">12m+</p><p class="stats__info grey uppercase">queries</p></li>
      </ul>
    </div>
  </main>
</body>
</html>
